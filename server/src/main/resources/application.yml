server:
  port: 6464
spring:
  datasource:
    url: jdbc:mariadb://:3306/legoblock
    driver-class-name: org.mariadb.jdbc.Driver
    username:
    password:
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: @gmail.com
    password:
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true